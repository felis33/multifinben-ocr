<html><body><h1>コーポレートガバナンス・コードについて</h1><p>本コードにおいて、「コーポレートガバナンス」とは、会社が、株主をはじめ顧客・従業員・地域社会等の立場を踏まえた上で、透明・公正かつ迅速・果断な意思決定を行うための仕組みを意味する。<br/>本コードは、実効的なコーポレートガバナンスの実現に資する主要な原則を取りまとめたものであり、これらが適切に実践されることとは、それぞれの会社において持続的な成長と中長期的な企業価値の向上のための自律的な対応が図られることを通じて、会社、投資家、ひいては経済全体の発展にも寄与することとなるものと考えられる。</p></body></html>
