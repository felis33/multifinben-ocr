<html><body><h1>今後の取組み・本計画の見直し</h1><h2>今後の取組み</h2><p>非常時優先業務等を円滑に実施できるよう、引き続き、衛星電話の増設など、連絡手段の強化を検討する。<br/>内閣府の情報収集も踏まえ、仮設トイレ導入について検討する。</p><h2>訓練・計画の見直し</h2><p>職員を対象とした教育・訓練を実施するとともに、その内容については、実効性の高いものとなるよう絶えず見直す。<br/>毎年の定期異動後、各課室の非常時優先業務等マニュアルの確認や訓練の実施を通じて、各課室における業務継続体制の実効性を検証する。<br/>本計画は、毎年見直すことを基本として、必要に応じて適宜改定を行う。</p></body></html>
