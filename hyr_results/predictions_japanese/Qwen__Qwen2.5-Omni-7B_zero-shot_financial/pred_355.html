<html><body><h3>基礎編，問 2，</h3><p>インサイダー取引規制の対象は株式のみですか。投資信託やETFもその対象に含まれますか。</p><p>，答，</p><p>インサイダー取引規制の対象は，主なものとして，上場会社についての株式・新株予約権証券・社債のほか，J-REIT・上場インフラファンドがあります。</p><p>これに対し，ETFや一般に販売されている大部分の投資信託，ただし，いわゆる自社株投信のように，個別の上場会社の株式等のみを投資対象とする株式投資信託を除く。）は，インサイダー取引規制の対象ではありません。</p><p>3</p><p>-155-</p></body></html>
