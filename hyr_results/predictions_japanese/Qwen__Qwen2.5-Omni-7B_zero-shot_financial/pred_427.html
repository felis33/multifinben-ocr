<html><body><h3>生命保険料控除制度の拡充</h3><h3>【現状及び問題点】</h3><p>生命保険料控除制度は，所得税額・住民税額の計算上，支払った生命保険料のうち，一定の金額の所得控除が可能。</p><p>個々人の多様な生活保障の準備を支援・促進するため，生命保険料控除制度を拡充していくことが必要。</p><h3>【大綱の概要，検討事項】</h3><p>個人所得課税については，わが国の経済社会の構造変化を踏まえ，配偶者控除等の見直し，中略，などの取組みを進めてきている。今後も，これまでの税制改正大綱に示された方針を踏まえ，働き方の多様化を含む経済社会の構造変化への対応や所得再配分機能の回復の観点から，各種控除のあり方等を検討する。</p><div class="image"></div><footer>7</footer></body></html>
