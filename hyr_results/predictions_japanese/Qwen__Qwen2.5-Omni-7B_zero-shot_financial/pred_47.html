<html><body><h1>監査人によるレビューに関する基準の改訂</h1>，資料10，<p>監査人によるレビューに関する基準について、改訂前の四半期レビュー基準の対象は四半期報告書のみであったところ、改定後の期中レビュー基準は四半期決算短信を含む様々な期中のレビューを対象にする基準とした。【2024年3月の企業会計審議会総会において最終化】</p><p>※レビューには、財務諸表が表示のルールに準拠しているか評価する準拠性結論と、さらに財務諸表が利用者の適切な理解のために全体として適切に表示されているかまで評価する適正性結論がある。四半期レビュー基準の対象は、適正性結論のみであったところ、期中レビュー基準では準拠性結論もカバー。</p><div class="image" data-bbox="408 574 3799 2220"><img data-bbox="408 574 3799 2220"/></div><footer data-bbox="3812 2140 3912 2220">10</footer></body></html>
