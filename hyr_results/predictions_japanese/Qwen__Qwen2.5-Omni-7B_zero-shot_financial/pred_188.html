<html><body><h1>インパクト投資，インパクトファイナンス，に関する基本的指針の概要</h1><p>23年6月末，インパクト投資の実現に期待される基本的要素を示した「基本的指針，案，」を作成。同年10月まで実施された市中協議等を通じて寄せられた国内外の幅広い関係者からの意見を踏まえ，24年3月末に策定。</p><p>インパクト投資の具体的な内容については，国際的にも民間団体等による様々な文書が存在し，現在も議論の途上である。本指針では，こうした点や成長期であるインパクト投資の市場特性を踏まえて，多様な創意工夫を促すよう，インパクト投資に期待される原則的・一般的な要素を取りまとめている。</p><div class="image"></div><footer>上場企業<br/>スタートアップ等</footer></body></html>
