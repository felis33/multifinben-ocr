<html><body><h1>英語版を作成した主な法令等</h1><ul><li>電子決済手段等取引業者に関する内閣府令，令和五年内閣府令第八十七号による改正まで反映，</li><li>金融サービス仲介業者等に関する内閣府令，第二章第二節第五款以降，令和五年内閣府令第八十七号による改正まで反映，</li><li>保険業法施行規則，令和五年内閣府令第五十号による改正まで反映，</li><li>保険業法施行令，令和五年政令第百八十六号による改正まで反映，</li><li>企業内容等の開示に関する内閣府令，様式，令和五年内閣府令第十一号による改正まで反映，</li><li>公認会計士法，令和五年法律第五十三号による改正まで反映，</li></ul></body></html>
