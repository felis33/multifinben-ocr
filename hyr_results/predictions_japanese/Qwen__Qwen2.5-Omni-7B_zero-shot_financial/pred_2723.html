<html><body><h3>第8節 金融モニタリングの透明性・実効性の向上等のための方策</h3><p>I 意見申出制度，別紙1～2参照</p><p>Ⅱ 外部専門家によるモニタリングの品質に関する評価，別紙3参照</p><p>金融庁では，「金融検査・監督の考え方と進め方，検査・監督基本方針，」等において，検査・監督の品質管理の一環として，専門家による金融機関へのヒアリング等を通じた外部評価を実施することにしている。2020事務年度は，「非対面でのモニタリングや情報共有」及び「日銀考査・モニタリングとの重複感」をテーマとして実施し，その結果を公表した。</p><footer>-308-</footer></body></html>
