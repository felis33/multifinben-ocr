<html><body><h3>第5節 保険商品審査態勢について</h3><p>保険商品については、多様化する国民の保険ニーズに的確に応えるものであるとと<br/>もに、保険契約者等にとって簡潔で分かりやすい商品内容となることが重要である。<br/>このため、商品審査において保険会社等との間で双方向の協議を十分に行うことを<br/>目的として、審査の透明性、効率性、迅速性等の向上を図るために、保険会社の商品<br/>部長との意見交換，2020年9月，2021年4月，を行ったほか、商品審査を通じて当局<br/>と申請会社との間で共有するに至った問題認識等を記載した「商品審査事例集」を策<br/>定し、公表した，2021年1月，。</p></body></html>
