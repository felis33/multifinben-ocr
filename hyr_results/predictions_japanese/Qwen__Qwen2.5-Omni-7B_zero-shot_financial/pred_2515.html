<html><body><h3>監督局証券課，内線 3353，3586，</h3><p>，別紙 1， コメントの概要及びコメントに対する金融庁の考え方，</p><p>，別紙 2， 金融商品取引業等に関する内閣府令の一部を改正する内閣府令，</p><p>，別紙 3， 金融商品取引業者営業保証金規則の一部を改正する命令，</p><p>，別紙 4， 金融商品取引業等に関する内閣府令第三百五十条第一項及び第二項の規定に基づき，金融庁長官が定めるものを定める件，</p><p>，別紙 5， 金融商品取引業者営業保証金規則第十八条第一項の規定に基づき，金融庁長官が定めるものを定める件，</p></body></html>
